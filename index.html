<html>
  <head>
    <meta charset="utf-8">
    <title>MDModern</title>
    <link rel="stylesheet" href="lib/font-awesome.min.css">
    <link rel="stylesheet" href="dist/MDModern.css">
  </head>
  <body>
    
    <!-- smooth fade in from black effect on start up -->
    <div id="fade-in-cover"><!-- <img src="img/ring.svg" alt=""/> --></div>
    
    <div id="panel">
      
      <h1 class="lsb-release lsb-distrib-description">$lsb_description</h1>
      
      <nav id="sessionNav">
        
        <div id="sessionLabel">$session</div>
        <div id="session"><!-- current session name --></div>
        <ul id="sessions"><!-- available sessions list --></ul>
        
      </nav><!--<span id="countdown"></span> -->
      
      <ul id="menu">
        <li id="languageNav">
          <a id="language">$language</a>
          <div class="tooltip"><ul id="languages"><!-- availabel languages list --></ul></div>
        </li><li id="quit">
          <a>
            <i class="fa fa-terminal"></i><span class="tooltip">$quit</span>
          </a>
        </li><li id="suspend">
          <a>
            <i class="fa fa-moon-o"></i><span class="tooltip">$suspend</span>
          </a>
        </li><li id="restart">
          <a>
            <i class="fa fa-refresh"></i><span class="tooltip">$restart</span>
          </a>
        </li><li id="shutdown">
          <a>
            <i class="fa fa-power-off"></i><span class="tooltip">$shutdown</span>
          </a>
        </li>
      </ul>
      
    </div>
    
    <div id="wrapper" class="slideshow">
      
      <div id="countdown-bar"></div>
      
      <ul id="messages"></ul>
      
      <form id="login">
        <img id="face" alt="" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"><div>
          <fieldset>
            <label for="username"><i class="fa fa-user"></i></label>
            <input type="text"
                   id="username"
                   autofocus
                   autocomplete="off"
                   />
            <a class="dropdown-toggle" id="userlist-toggle"><i class="fa fa-caret-down"></i></a>
            <ul id="users"></ul>
          </fieldset>
          <fieldset>
            <label for="password"><i class="fa fa-key"></i></label>
            <input type="password" id="password" />
            <button type="submit"><i class="fa fa-check"></i></button>
          </fieldset>
        </div>
      </form>
      
    </div>
    
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="node_modules/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="dist/MDModern.js"></script>
    
  </body>
</html>
